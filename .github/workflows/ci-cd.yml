name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Auto format code
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format
        find main -name '*.c' -o -name '*.h' -o -name '*.cpp' | \
        xargs clang-format --style=file -i
    
    - name: Commit formatted code
      run: |
        git config user.name "phamnamhien"
        git config user.email "phamnamhien@users.noreply.github.com"
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto format code" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-esp32:
    runs-on: ubuntu-latest
    needs: format-check
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    
    - name: Setup ESP-IDF
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.1
    
    - name: Build project
      run: idf.py build